<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-dars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <section id="header"></section>
            <section id="services"></section>
            <section id="caseStudies"></section>
            <section id="ourWorking"></section>
            <section id="Team"></section>
            <section id="testimonials"></section>
            <section id="contactUs">
                <div class="contactUs__top">
                    <p class="p1">Contact Us</p>
                    <p class="p2">Connect with Us: Let's Discuss Your Digital Marketing Needs</p>

                </div>
                <div class="contactUs__bottom">
                    <div class="chapTomoni">
                        <div class="main">
                            <div class="card">
                                <div class="form">
                                    <label><input type="radio" class="input-radio off" name="pilih"> Say Hi</label>
                                    <label><input type="radio" class="input-radio on" checked name="pilih"> Get a Quote</label>
                                </div>
                            </div>
                        </div>
                        <p class="p1">Name</p>
                        <input class="input" type="text" placeholder="Name">
                        <p class="p1">Email*</p>
                        <input class="input"  type="text" placeholder="Email">
                        <p class="p1">Message*</p>
                        <input class="input1" type="" placeholder="Message">
                        <div class="container">
                            <button id="btn">
                                <p id="btnText">Send Message</p>
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="ongTomoni">

                    </div>
                    </div>
            </section>
            <footer id="footer"></footer>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
